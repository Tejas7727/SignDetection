<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Greeva - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico"><!-- Icons css -->
    <link href="../../static/adminResources/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    <link href="../../static/adminResources/css/webfont.css" rel="stylesheet" type="text/css">
    <link href="../../static/adminResources/css/simple-line-icons.css" rel="stylesheet" type="text/css"><!-- App css -->
    <link rel="stylesheet" href="../../static/adminResources/css/app.min.css">
</head>
<body class="bg-account-pages"><!-- Login -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box"><!-- Logo box-->
                            <div class="account-logo-box"><h2 class="text-uppercase text-center"><a href="index.html"
                                                                                                    class="text-success"><span><img
                                    src="../../static/adminResources/images/logo_dark.png" alt=""
                                    height="28"></span></a></h2></div>
                            <div class="account-content">
                                <form action="/checkLogin" method="post">
                                    <div class="form-group mb-3"><label for="emailaddress" class="font-weight-medium">Email
                                        address</label> <input class="form-control" type="email" name="loginEmail" id="emailaddress"
                                                               required="" placeholder="Enter your email">{{ loginEmailErrorDict }}</div>
                                    <div class="form-group mb-3"><a href="auth-recoverpassword.html"
                                                                    class="text-muted float-right">
                                        <small>Forgot your password?</small>
                                    </a> <label for="password" class="font-weight-medium">Password</label> <input
                                            class="form-control" type="password" required="" name="loginPassword" id="password"
                                            placeholder="Enter your password">{{ loginPasswordErrorDict }}</div>
                                    <div class="form-group mb-3">
                                        <div class="checkbox checkbox-info"><input id="remember" type="checkbox"> <label
                                                for="remember">Remember me</label></div>
                                    </div>
                                    <div class="form-group row text-center">
                                        <div class="col-12">
                                            <button class="btn btn-block btn-success waves-effect waves-light"
                                                    type="submit">Sign In
                                            </button>
                                        </div>
                                    </div>
                                </form><!-- end form -->
                                <div class="row mt-3">
                                    <div class="col-12 text-center"><p class="text-muted">Don't have an account? <a
                                            href="/loadRegister" class="text-dark m-l-5"><b>Sign Up</b></a></p>
                                    </div>
                                </div><!-- end row--></div><!-- end account-content --></div><!-- end account-box -->
                    </div><!-- end account-page--></div><!-- end wrapper-page --></div><!-- end col --></div>
        <!-- end row --></div><!-- end container --></section><!-- END HOME --><!-- jQuery  -->
<script src="../../static/adminResources/js/jquery.min.js"></script>
<script src="../../static/adminResources/js/bootstrap.bundle.min.js"></script>
<script src="../../static/adminResources/js/jquery.slimscroll.min.js"></script>
<script src="../../static/adminResources/js/metisMenu.min.js"></script><!-- App js -->
<script src="../../static/adminResources/js/jquery.core.js"></script>
<script src="../../static/adminResources/js/jquery.app.js"></script>
</body>
</html>
